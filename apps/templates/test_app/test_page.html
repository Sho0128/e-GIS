{% extends "test_app/base.html" %}

{% block title %}テストページ{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">テスト</h4>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">値</th>
          <th scope="col">名前</th>
        </tr>
      </thead>
      <tbody>
        {% for d in data %}
        <tr>
          <th scope="row">{{ d.value }}</th>
          <td>{{ d.name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
